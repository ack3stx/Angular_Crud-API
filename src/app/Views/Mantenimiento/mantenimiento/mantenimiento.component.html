<div class="container mt-4">
    <h2>Registro de Mantenimiento</h2>
  
    <!-- Loading spinner -->
    <div *ngIf="loading" class="text-center p-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  
    <!-- Maintenance table -->
    <div class="card" *ngIf="!loading">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID Habitación</th>
                <th>ID Empleado</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mantenimiento of mantenimientos">
                <td>{{ mantenimiento.habitacion_id }}</td>
                <td>{{ mantenimiento.empleado_id }}</td>
                <td>{{ mantenimiento.tipo }}</td>
                <td>{{ mantenimiento.descripcion }}</td>
                <td>{{ formatFecha(mantenimiento.created_at) }}</td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="mantenimientos.length === 0" class="text-center py-3">
            No hay registros de mantenimiento
          </div>
        </div>
      </div>
    </div>
  </div>
