<!---FORMULARIO DE CREAR UN PRODUCTO-->
<div class="container">
    <div class="form-wrapper">
      <h2 class="form-title">Nuevo Producto</h2>
      <form [formGroup]="NuevoProducto" >
        <!-- Nombre del producto -->
        <div class="form-group">
          <label for="nombre">Nombre del producto</label>
          <input  type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre">
          <!-- <div class="error-message" *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched">
            El nombre es requerido
          </div> -->
        </div>
        <!-- Precio del producto -->
        <div class="form-group">
          <label for="precio">Precio</label>
          <div class="price-input">
            <span class="currency">$</span>
            <input type="number" id="precio" formControlName="precio"class="form-control" placeholder="0.00">
          </div>
          <!-- <div class="error-message" *ngIf="formulario.get('precio')?.invalid && formulario.get('precio')?.touched">
            El precio es requerido
          </div> -->
        </div>
        <!-- Boton de guardar -->
        <button (click)="postProduct()" type="button" class="submit-btn">
          Guardar Producto
        </button>
        
      </form>
    </div>
  </div>
