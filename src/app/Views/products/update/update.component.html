
<div class="table-container">
    <h2 class="table-title">Lista de Productos</h2>
    <table class="custom-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of paginaActual">
                <td>{{ producto.nombre }}</td>
                <td>${{ producto.precio }}</td>
                <td>
                    <button class="update-btn" (click)="abrirModal(producto)">
                        Actualizar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--PAGINACION-->
<div class="pagination-controls">
    <button (click)="anterior()" class="pagination-btn" [disabled]="pagina === 1">Anterior</button>
    <span class="page-info">Pagina {{pagina}} de {{totalPaginas}}</span>
    <button (click)="siguiente()" class="pagination-btn" [disabled]="pagina === totalPaginas">Siguiente</button>
</div>

<!-- Modal -->
<div class="modal" *ngIf="modalVisible">
    <div class="modal-content">
        <h2>Actualizar Producto</h2>
        <form [formGroup]="formularioUpdate" >
            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" 
                       id="nombre" 
                       formControlName="nombre" 
                       class="form-control">
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" 
                       id="precio" 
                       formControlName="precio" 
                       class="form-control">
            </div>

            <div class="modal-buttons">
                <button (click)="actualizarProducto()" type="submit" class="btn-save">Guardar</button>
                <button type="button" class="btn-cancel" (click)="cerrarModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
