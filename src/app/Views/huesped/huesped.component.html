<div class="container mt-4">
    <!-- Tabla de Huéspedes -->
    <div class="card">
      <div class="card-header">
        <h4>Lista de Huéspedes</h4>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
  
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
  
        <div class="table-responsive">
          <table class="table table-striped" *ngIf="!loading && huespedes.length > 0">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let huesped of huespedes">
                <td>{{ huesped.nombre }}</td>
                <td>{{ huesped.apellido }}</td>
                <td>{{ huesped.telefono }}</td>
                <td>{{ huesped.direccion }}</td>
                <td>
                  <button class="btn btn-sm btn-primary" (click)="editHuesped(huesped)">
                    Editar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de Edición -->
  <div class="modal" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Huésped</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="huespedForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control" formControlName="apellido">
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" formControlName="telefono">
            </div>
            <div class="mb-3">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" formControlName="direccion">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="huespedForm.invalid">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Backdrop -->
  <div class="modal-backdrop fade show" *ngIf="showModal"></div>
