<div class="container mt-4">
    <h2 class="mb-4">Lista de Huéspedes</h2>
  
    <!-- Error Alert -->
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ error }}
      <button type="button" class="btn-close" (click)="error = ''"></button>
    </div>
  
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  
    <!-- Huespedes Table -->
    <div class="card" *ngIf="!loading">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Correo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let huesped of huespedes">
                <td>{{ huesped.nombre }}</td>
                <td>{{ huesped.apellido }}</td>
                <td>{{ huesped.telefono }}</td>
                <td>{{ huesped.direccion }}</td>
                <td>{{ huesped.correo }}</td>
              </tr>
            </tbody>
          </table>
  
          <!-- Empty State -->
          <div *ngIf="huespedes.length === 0" class="text-center py-4">
            <p class="text-muted mb-0">No hay huéspedes registrados</p>
          </div>
        </div>
      </div>
    </div>
  </div>
