<div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Editar Habitación</h2>
      </div>
      <div class="card-body">
        <!-- Error message -->
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="btn-close" (click)="error = ''"></button>
        </div>
  
        <!-- Loading spinner -->
        <div *ngIf="loading" class="text-center p-3">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
  
        <form [formGroup]="habitacionForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
          <div class="mb-3">
            <label for="numero_habitacion" class="form-label">Número</label>
            <input type="text" id="numero_habitacion" class="form-control" formControlName="numero_habitacion">
            <div *ngIf="habitacionForm.get('numero_habitacion')?.invalid && habitacionForm.get('numero_habitacion')?.touched" class="text-danger">
              El número de habitación es requerido.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="tipo_habitacion" class="form-label">Tipo</label>
            <input type="text" id="tipo_habitacion" class="form-control" formControlName="tipo_habitacion">
            <div *ngIf="habitacionForm.get('tipo_habitacion')?.invalid && habitacionForm.get('tipo_habitacion')?.touched" class="text-danger">
              El tipo de habitación es requerido.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="precio_habitacion" class="form-label">Precio</label>
            <input type="number" id="precio_habitacion" class="form-control" formControlName="precio_habitacion">
            <div *ngIf="habitacionForm.get('precio_habitacion')?.invalid && habitacionForm.get('precio_habitacion')?.touched" class="text-danger">
              El precio es requerido y debe ser mayor que 0.
            </div>
          </div>
          
          <div class="mb-3">
            <label for="descripcion_habitacion" class="form-label">Descripción</label>
            <textarea id="descripcion_habitacion" class="form-control" rows="3" formControlName="descripcion_habitacion"></textarea>
            <div *ngIf="habitacionForm.get('descripcion_habitacion')?.invalid && habitacionForm.get('descripcion_habitacion')?.touched" class="text-danger">
              La descripción es requerida.
            </div>
          </div>
          
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="habitacionForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
